apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Kong 프록시는 HTTPS를 사용 - Traefik이 백엔드에 HTTPS로 연결
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: kubernetes-dashboard-insecure-skip-verify@kubernetescrd
spec:
  ingressClassName: traefik
  # TLS 설정
  tls:
  - hosts:
    - kubernetes0213.kro.kr
    - www.kubernetes0213.kro.kr
    secretName: kubernetes-dashboard-tls
  rules:
    - host: kubernetes0213.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
    - host: www.kubernetes0213.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443
