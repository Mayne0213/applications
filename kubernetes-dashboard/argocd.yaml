apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://kubernetes.github.io/dashboard
    chart: kubernetes-dashboard
    targetRevision: 7.13.0
    helm:
      valueFiles:
      - $values/kubernetes-dashboard/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/applications.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  ignoreDifferences:
  - group: ''
    kind: Secret
    name: kubernetes-dashboard-csrf
    jsonPointers:
    - /data
  - group: apps
    kind: Deployment
    name: kubernetes-dashboard-api
    jsonPointers:
    - /spec/template/metadata/annotations/checksum~1config
  - group: apps
    kind: Deployment
    name: kubernetes-dashboard-auth
    jsonPointers:
    - /spec/template/metadata/annotations/checksum~1config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
